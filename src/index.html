<!DOCTYPE html>
<html lang="en">

<head>
    <title>ProtoPaint</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Protopaint is a web powered vector graphic software built to make it easier to edit and create graphics for a variety of purposes.">

    <!-- PWA Stuff-->
    <link rel="manifest" href="manifest.json">

    <!-- HTML -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/tonsky/FiraCode/1.205/distr/fira_code.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./lib/action-commander/css/actionsearch.css" />
    <link rel="stylesheet" href="./lib/resize/css/resize.css" />


    <!-- Temp styles only-->
    <style>
        .scrolly {
            position: absolute;
            overflow-y: scroll;
            height: 100%;
            width: 100%;
            padding: 10px 0 0 10px;
        }
    </style>
</head>

<body>
    <!-- Header Menu-->
    <header>
        <nav role="navigation" class="no-select">
            <ul>
                <li class="title">ProtoPaint</li>
            </ul>
        </nav>
    </header>

    <!-- Content body-->
    <section id="content">

        <canvas id="protoCanvas" width="700" height="700"></canvas>

        <!-- Mouse Interaction layer-->
        <div id="interaction-layer"></div>

        <div id="panel-layer">
            <!-- Left Panel-->
            <div data-panel="left" data-resize="right">

            </div>

            <!-- Right Panel-->
            <div data-panel="right" data-resize="left" class="no-select">

                <project-menu title="New Project"></project-menu>
                <menu-container title="Project Settings" toggle>
                    TODO
                    Default Layer Type(Pixel/Vector)
                </menu-container>
                <menu-container title="Frame Settings" class="closed" toggle>
                    TODO
                </menu-container>
                <menu-container title="Layer Settings" class="closed" toggle>
                    TODO
                </menu-container>
            </div>

            <!-- Notification Panel-->
            <div data-panel="notifications" class="hide">
                <div class="content"></div>
            </div>

            <!-- Search -->
            <div data-panel="search" id="search-container" data-search="true"></div>
        </div>

    </section>

    <!-- Footer menu-->
    <footer>
        <div id="right"></div>
    </footer>

    <div id="splash">
        <h1 class="shine">ProtoPaint</h1>
    </div>

    <!-- Web Components -->
    <script type="module" crossorigin="anonymous" src="./js/webcomponents/project-menu.js"></script>
    <script type="module" crossorigin="anonymous" src="./js/webcomponents/menu-item.js"></script>
    <script type="module" crossorigin="anonymous" src="./js/webcomponents/menu-container.js"></script>

    <!-- ProtoPaint-->
    <script type="module" crossorigin="anonymous" src="./js/index.js"></script>

    <!-- Other -->
    <script type="module" crossorigin="anonymous" src="./lib/resize/js/resize.js"></script>
</body>

</html>
